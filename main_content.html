<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <div class="file-manager-box animate-box">
        <header class="animate-fade">
            <h1 class="animate-scale">📂 Secure File Manager</h1>
        </header>

        <!-- Folder Creation -->
        <div class="folder-creation animate-slide-in">
            <input type="text" id="folderName" placeholder="Folder Name">
            <input type="password" id="folderPassword" placeholder="Set Password">
            <button onclick="createFolder()">➕ Create Folder</button>
        </div>

        <!-- Folder Selection -->
        <div class="folder-selection animate-slide-in">
            <select id="folderDropdown" onchange="loadFiles()">
                <option value="">📁 Select Folder</option>
            </select>
        </div>

        <!-- File Upload -->
        <div class="file-upload animate-slide-in">
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">📤 Upload File</button>
        </div>

        <!-- File List -->
        <div id="fileList" class="animate-slide-in"></div>

        <!-- Messages -->
        <div id="messages" class="animate-fade"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
