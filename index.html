<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div>
    <h1 class="moving-heading">Your Data Our Priority</h1>
    </div>
    
    <div class="container">
        
        <h2>Secure File Management System</h2>

        <!-- Authentication Section -->
        <div id="auth-section">
            <div id="signup">
                <h3>Sign Up</h3>
                <input type="text" id="newUsername" placeholder="Create Username">
                <input type="password" id="newPassword" placeholder="Create Password">
                <button onclick="signUp()">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>

            <div id="login" class="hidden">
                <h3>Login</h3>
                <input type="text" id="username" placeholder="Enter Username">
                <input type="password" id="password" placeholder="Enter Password">
                <button onclick="authenticate()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>
        </div>

        <!-- File Management Section -->
        <div id="file-section" class="hidden">
            <h3>Welcome, <span id="userDisplay"></span></h3>
            <button id="logout" onclick="logout()">Logout</button>
            <input type="file" id="fileInput" multiple>
            <button onclick="encryptFiles()">Encrypt & Save</button>
            <p id="status"></p>
            <div id="fileList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
